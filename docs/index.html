<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="shortcut icon" type="image/x-icon" href="./.docsify/images/favicon-32x32.ico" />
  
  <!-- plugins css-->
  <!-- 1. https://github.com/iPeng6/docsify-sidebar-collapse - Support docsify sidebar catalog expand and collapse. -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-sidebar-collapse.css" />

  <!-- 2. https://github.com/jperasmus/docsify-copy-code - A docsify plugin that copies Markdown code block to your clipboard -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-copy-code.css" />

  <!-- 4. https://github.com/imyelo/docsify-pagination - Pagination for docsify -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-pagination.css" />
  
  <!-- 6. https://github.com/FranCarstens/docsify-breadcrumb - Add a customizable breadcrumb to the top of each page. -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-breadcrumb.css" />

  <!-- 8. https://github.com/mrpotatoes/docsify-toc - Add a Table of Contents to your site. -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-toc.css" />

  <!-- 9. https://github.com/jl15988/docsify-hide-code - A docsify plugin that hide code. -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-hide-code.css" />

  <!-- 10. https://github.com/spite-triangle/docsify-codeLineNum - 为code的代码显示添加行号，并高亮显示激活行。 -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-code-line-numbers.css" />

  <!-- 11. Custom back to top button plugin -->
  <link rel="stylesheet" href="./.docsify/styles/docsify-back-to-top.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true, // 加载自定义侧边栏。设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名(例如：loadSidebar: 'summary.md')。
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'// docsify会逐级查找_sidebar.md，找不到时会报错，这里可以定义路由别名，当找不到时都用根目录的_sidebar.md。
      },
      copyCode: {        // docsify-copy-code (defaults)
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      imagePath: {
        basePath: '/site-docsify'  // 部署目录前缀
      },
      count: {           // docsify-count (defaults)
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      pagination: {      // docsify-pagination (defaults)
        previousText: '上一章节',
        // or
        nextText: {
          '/en/': 'NEXT',
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      breadcrumb: {
        showHome: true,
        homeText: 'Home',
        separator: ' &rsaquo; ',
        casing: 'capitalize',
        linkColor: 'var(--theme-color, #42b983)',
        size: 'small'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4, h5, h6',
        title: '页内导航',
      },
      hideCode: {
        scroll: false, // Enable scrolling
        height: 300 // Max height
      },
      codeLineNum: {
        blacklist: ['']
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      search: {
        paths: [],
        placeholder: 'search',
      }, // 默认值
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- plugins -->
  <!-- 1. https://github.com/iPeng6/docsify-sidebar-collapse - Support docsify sidebar catalog expand and collapse. -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-sidebar-collapse.css" /> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 2. https://github.com/jperasmus/docsify-copy-code - A docsify plugin that copies Markdown code block to your clipboard -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-copy-code.css" /> -->
  <script src="./.docsify/plugins/docsify-copy-code.js"></script>

  <!-- 3. https://github.com/827652549/docsify-count - Add word count for markdown files of docsify.(添加字数统计). -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 4. https://github.com/imyelo/docsify-pagination - Pagination for docsify -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-pagination.css" /> -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 5. 自定义图片路径转换插件 -->
  <script src="./.docsify/plugins/docsify-image-path.js"></script>

  <!-- 6. https://github.com/FranCarstens/docsify-breadcrumb - Add a customizable breadcrumb to the top of each page. -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-breadcrumb.css" /> -->
  <script src="./.docsify/plugins/docsify-breadcrumb.js"></script>

  <!-- 7. 格式化内容插件 -->
  <script src="./.docsify/plugins/docsify-formatter.js"></script>

  <!-- 8. https://github.com/mrpotatoes/docsify-toc - Add a Table of Contents to your site. -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-toc.css" /> -->
  <script src="./.docsify/plugins/docsify-toc.js"></script>

  <!-- 9. https://github.com/jl15988/docsify-hide-code - A docsify plugin that hide code. -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-hide-code.css" /> -->
  <script src="./.docsify/plugins/docsify-hide-code.js"></script>

  <!-- 10. https://github.com/spite-triangle/docsify-codeLineNum - 为code的代码显示添加行号，并高亮显示激活行。 -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-code-line-numbers.css" /> -->
  <script src="./.docsify/plugins/docsify-code-line-numbers.js"></script>

  <!-- 11. Custom back to top button plugin -->
  <!-- <link rel="stylesheet" href="./.docsify/styles/docsify-back-to-top.css" /> -->
  <script src="./.docsify/plugins/docsify-back-to-top.js"></script>

  <!-- 12. 代码高亮引入 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-makefile.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-stylus.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

  <!-- 12. 全文搜索  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 13. 相对路径转换插件 -->
  <script src="./.docsify/plugins/docsify-relative-path.js"></script>
</body>

</html>
